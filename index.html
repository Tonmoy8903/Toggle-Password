<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

   <div class="container">
     <h1>Login Form</h1>

     <form action="">
        <input type="text" class="form-control" placeholder="enter your user name">

      <p class="input-group">

        <input type="password" class="form-control mt-3" placeholder="enter your Password" id="Password">

        <i class="bi bi-eye-slash input-group-text mt-3" id="togglePassword"></i>
      </p>

        <button class="btn btn-primary mt-2">Login</button>
     </form>
   </div>

<script src="script.js"></script>
</body>
</html>
